<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seletor de Categorias</title>
<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #94c11f;
  }
  
  .container {
    text-align: center;
    max-width: 80%;
    width: 400px; /* Tamanho máximo do container */
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

   
  }
  img{
        width: 60%;
    }

  select {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    margin-bottom: 20px;
  }

  code {
    display: block;
    padding: 20px;
    background-color: #ddd;
    margin-top: 20px;
    border-radius: 5px;
    overflow-x: auto;
  }

  .logo {
    margin-bottom: 20px;
  }

  @media (max-width: 600px) {
    .container {
      max-width: 90%;
    }

    select {
      font-size: 14px;
    }
  }
</style>
</head>

<script>
  function mostrarCodigo() {
    const select = document.getElementById('categorias');
    const codigo = document.getElementById('codigo');
    const categoriaSelecionada = select.options[select.selectedIndex].value;
    codigo.textContent = `Categoria selecionada: ${categoriaSelecionada}`;
  }
</script>
</body>
</html>
